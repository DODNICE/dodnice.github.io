- date: 04. July 2021
  headline: "Happy Fourth! Kate Duffy's PhD dissertation defense is on July 15 at noon Eastern. Join the public defense <a href='https://teams.microsoft.com/_#/pre-join-calling/19:meeting_NTA2ZDJiYmYtYWU0Yi00Yjk2LThlZWYtNzEzZWJjMzdkNGY5@thread.v2'>here</a>. Her work at the intersection of climate-ecology broadly continues the theme of Daiwei Wang's <a href='https://www.nature.com/articles/nature14235'>Nature paper</a>.  Her work on deep emulation for satellite remote sensing is joint with NASA." 

