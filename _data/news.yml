- date: 24. Jan 2022
  headline: "CEE Professor Auroop Ganguly’s spinout company <a href='https://www.risq.io/'> risQ </a>, a climate modeling and analytics company founded by him and his former PhD students, was acquired by <a href='https://www.ice.com/index'> Intercontinental Exchange </a> on January, 2022." 


- date: 28. May 2020
  headline: "CEE Professor Auroop Ganguly is the lead PI on a $3M grant for “NICE: Networked Infrastructures under Compound Extremes” from the DoD’s Strategic Environmental Research and Development Program (SERDP). The project is in collaboration with the University of California at Berkeley, US DOE’s Pacific Northwest National Lab, the US Army Corps of Engineers, and the US Naval Research Lab and will fund the research into networked infrastructures under compound extremes."


